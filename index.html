<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,900;1,900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            font-family: "IBM Plex Mono", monospace;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            font-weight: 500;
            font-size: 2.5vh;
            text-align: center;
            width: flex;
            max-width: 50%;
        }

        h2 {
            font-weight: 500;
            font-size: 2.5vh;
            text-align: center;
            width: flex;
            max-width: 50%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            font-family: "IBM Plex Mono", monospace;
            align-content: center;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: white;
        }

        /* Optional: Style the fade overlay */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 999;
        }

        /* When the fade-out is triggered, the overlay becomes visible */
        .fade-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

    </style>
</head>
<body>
    <h1>"Perhaps home is not a place but simply an irrevocable condition."<br><br> 
        ― James Baldwin, <i>Giovanni’s Room</i>
        </h1><br><br>
    <form id="form1">
        <button type="button" onclick="fadeToWhite()">&nbsp;Next&nbsp;</button>
    </form>
    
    <!-- Fade Overlay -->
    <div id="fadeOverlay" class="fade-overlay"></div>
    
</body>
<script>

    function fadeToWhite() {
        // Add the 'visible' class to the overlay
        const overlay = document.getElementById('fadeOverlay');
        overlay.classList.add('visible');
        
        // After the fade is complete, redirect to the next page
        setTimeout(function() {
            window.location.href = 'page1.html'; // Redirect to page1.html
        }, 1000); // Wait for the fade effect (1 second)
    }

</script>
</html>

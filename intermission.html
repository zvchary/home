<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,900;1,900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            font-family: "IBM Plex Mono", monospace;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            transition: background-color 5s ease; /* Transition for fade effect */
        }

        h1 {
            font-weight: 500;
            text-align: center;
            width: flex;
            max-width: 80%;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.1em solid red; /* Optional cursor effect */
            display: none; /* Initially hide the text */
            opacity: 0; /* Initially make text invisible */
            visibility: hidden; /* Ensure text doesn't show briefly */
            animation: typing 3s steps(30) 0s forwards, blink 0.75s step-end infinite;
        }

        /* Typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Cursor blinking animation */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            color: red;
        }

        button {
            font-family: "IBM Plex Mono", monospace;
            align-content: center;
        }

        /* Fade-out animation */
        .fade-out {
            background-color: white; /* Fade to white */
            opacity: 0;
            transition: opacity 5s ease;
        }
    </style>
</head>
<body>
    <h1>Let's rearrange these thoughts...</h1><br>

    <script>
        // Ensure the text is completely hidden initially
        window.onload = function() {
            // Make the h1 visible once the page is loaded and ready
            let h1 = document.querySelector('h1');
            h1.style.display = 'block'; // Set display to block to make it visible
            h1.style.visibility = 'visible'; // Ensure visibility is set to visible
            h1.style.opacity = 1; // Set opacity to 1 to make it appear smoothly
        };

        // Wait for the typing animation to finish, then trigger fade-out
        setTimeout(function() {
            // Apply the fade-out effect
            document.body.classList.add('fade-out');
            
            // After the fade-out animation, navigate to the next page
            setTimeout(function() {
                window.location.href = "responses.html"; // Change this URL to your next page
            }, 5000); // 2 seconds delay for the fade-out effect
        }, 5000); // Wait for the typing effect to finish (3s animation + 1s delay)
    </script>
</body>
</html>
